<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>book shop</title>
</head>

<body onload="onInit()">
    <h1 class="header">The Last Chapter</h1>
    <section class="book-filter">
        <h2>Filter</h2>
        <input type="text" class="filter-title-select" oninput="onSetFilterBy({title: this.value})" placeholder="Search a book">
        <label>
            Min Price:
            <input type="range" min=0 max=999 value=0 class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({price: this.value})" />
        </label>
        <label>
            Min Rate:
            <input type="range" min=0 max=10 value=0 class="filter-rating-range"
                onchange="this.title=this.value;onSetFilterBy({rating: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="price">Price</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>
    </section>
    <div class="btn">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="onClickTable()" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Table</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="onClickCards()">
            <label class="btn btn-outline-primary" for="btnradio2">Cards</label>
          </div>
    <button class="btn btn-primary" title="Add Book" onclick="onAddBook()">Add Book</button>
</div>
    <section class="books-container"></section>
    <div class="modal bg-info w-50  "  >
        <h3 class=" text-dark"></h3>
        <h4>Book Price <span class=" text-dark"></span> </h4>
        <h5>‚≠ê Rating </h4>
        <div class="rating"></div>
        <h5>Book Description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="modalAddBook bg-primary"  >
        <h3>Add Book</h3>
        <label for="titleInput" >Book title: <input id="titleInput" type="text" placeholder="Add book title"> </label>
        <br>
        <br>
        <label for="priceInput">Book price: <input id="priceInput" type="number" placeholder="Add book price"> </label>
        <br>
        <h3></h3>
        <button class="m-3" onclick="onCloseAddModal()">Exit</button>
        <button onclick="onSubmitAddModal()">Submit</button>
    </div> 
    <div class="modalUpdateBook col-4 col-md-3 bg-primary"  >
        <h3>update Book</h3>
        <label for="titleUpdateInput" >Book title: <input id="titleUpdateInput" type="text" placeholder="Add book title"> </label>
        <br>
        <br>
        <label for="priceUpdateInput">Book price: <input id="priceUpdateInput" type="number" placeholder="Add book price"> </label>
        <br>
        <h3></h3>
        <button class="m-3" onclick="onCloseUpdateModal()">Exit</button>
        <button onclick="onSubmitUpdateModal()">Update</button>
    </div> 
    <div class="booksContainer">
    </div>
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" id="prev-btn" href="#" aria-disabled="" onclick="onPrevPage()">Previous</a>
            </li>
            <li class="page-item"><a class="page-link disabled"  href="#"><span id="page-num">1</span> </a></li>
            <li class="page-item">
                <a class="page-link" id="next-btn" href="#" aria-disabled=""  onclick="onNextPage()">Next</a>
            </li>
        </ul>
    </nav>
    <div class="user-msg"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>

</html>
