<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main1.css">
    <title>The Last Chapter</title>
</head>

<body onload="onInit()">
    <h1>The Last Chapter</h1>
    <section class="book-filter">
        <h2>Filter</h2>
        <!-- <select class="filter-title-select" onchange="onSetFilterBy({title: this.value})"> -->
            <input class="filter-title-select"  type="text" oninput="onSetFilterBy({title: this.value})" placeholder="Search a book" />
        </select>
        <label>
            Min Price:
            <input type="range" min= 0 max= 999 value=0 class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({price: this.value})" />
        </label>
        <label>
            Min Rate:
            <input type="range" min= 0 max= 10 value=0 class="filter-rating-range"
                onchange="this.title=this.value;onSetFilterBy({rating: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="price">Price</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>
    </section>
    <div class="btn">
        <button title="Add Book" onclick="onAddBook()">Add Book</button>
        <button onclick="onPrevPage()">Prev Page</button>
        <button onclick="onNextPage()">Next Page</button>

    </div>

    <section class="books-container"></section>
    <div class="modal">
        <h3></h3>
        <h4>Book Price<span></span> </h4>
        <h5>‚≠ê Rating</h5>
        <div class="rating"> </div>
        <h5>Book Description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>

    </div>
    <div>
        <table class="table" id="myTable" border="1" cellpadding="10">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            <tbody class="board"></tbody>

        </table>
    </div>
    <div class="user-msg"></div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
